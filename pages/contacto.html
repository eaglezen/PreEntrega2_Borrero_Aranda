<body>
    <div class="container-fluid">
        <header class="header">
            <img src="../assests/img/Budha.jpg" alt=budha>
            <h1> Contáctanos! <br> Explora y profundiza en los centros de conciencia </h1>
            <br>
        </header>
        <!---formulario de contacto-->
        <div class="row">
            <div class="col-2">
                <form class="form-group"> 
                    <label for="e-mail">Email</label>
                    <input type="email" name="email" id="email" placeholder="email"/>
                    
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre"/>
                    <br><br>
                    <textarea name="comentario" id="comentario" cols="30" rows="12" placeholder="¿Qué piensas?"></textarea>
                    <br><br>
                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" 
                            type="button"
                            id="dropdownMenuButton"
                            data-toggle="dropdown"
                            aria-haspopup="true"
                            aria-expanded="false">
                            Elige tu Chakra:
                        </button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <a class="dropdown-item" href="#">Sahasrara</a>
                            <a class="dropdown-item" href="#">Ajna</a>
                            <a class="dropdown-item" href="#">Vishuddha</a>
                            <a class="dropdown-item" href="#">Anahata</a>
                            <a class="dropdown-item" href="#">Manipura</a>
                            <a class="dropdown-item" href="#">Swadistana</a>
                            <a class="dropdown-item" href="#">Muladhara</a>
                        </div>
                    </div>    
                   
                    <br><br>
                    <button type="button" value="Enviar" id="enviar">Enviar</button>
                </form>
            </div> 
        </div>   
            <br><br>
        <!---enlace al Home-->
        <center>
            <a href="../Index.htm"><img src="../assests/img/Home.png" class="home"></a>
        </center>
    </div>
